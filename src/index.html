<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div id="header">
                <div id="raport">
                    <label for="raport" class="labelsHeader">Raport</label><br>
                    <select name="raport">
                        <option value="Raport 1">Raport 1</option>
                        <option value="Raport 2">Raport 2</option>
                        <option value="Raport 3">Raport 3</option>
                        <option value="Raport 4">Raport 4</option>
                    </select>
                </div>
                <div class="queryFilters">
                    <div class="queryInput">
                        <label for="data" class="labelsHeader">Data</label>
                        <input type="date" id="data" name="data" value="">
                    </div>
                    <div class="queryInput">
                        <label for="idNumber" class="labelsHeader">ID</label>
                        <input type="number" id="idNumber" name="ID" value="" min=0>
                    </div>
                    <div class="queryInput">
                        <label for="country" class="labelsHeader">Kraj</label>
                        <input type="text" id="country" name="country" value="">
                    </div>
                    <div class="queryInput">
                        <label for="city" class="labelsHeader">Miasto</label>
                        <input type="text" id="city" name="city" value="">
                    </div>
                    <div class="queryInput">
                        <label for="appWeb" class="labelsHeader">App/web</label>
                        <select name="appWeb">
                            <option value="app">App</option>
                            <option value="web">Web</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="queryResults">
                In the end there will be SQL table here, this is just a placeholder.
            </div>
            <div id="counter">
                Count: <span id="counterOutput">123456789</span>
            </div>
        </div>
    </body>
</html>
